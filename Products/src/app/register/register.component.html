<!-- Default form login -->
<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">Register</p>

    <!-- Email -->
    <input type="text" [(ngModel)]="registeredUser.email" id="defaultLoginFormEmail" class="form-control mb-4" name="email" placeholder="Username">

    <!-- Password -->
    <input type="password" [(ngModel)]="registeredUser.password" id="defaultLoginFormPassword" class="form-control mb-4" name="password" placeholder="Password">

   

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" (click)="registerUser()" type="button">Register</button>

  
   
</form>
<!-- Default form login -->
